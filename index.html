<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Russian Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .game-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .revolver {
            font-size: 50px;
            margin: 20px 0;
        }
        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        .stats {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ”« Russian Roulette ðŸ”«</h1>
        <div class="revolver" id="revolver">ðŸŽ¯ðŸŽ¯ðŸŽ¯ðŸŽ¯ðŸŽ¯ðŸŽ¯</div>
        <div class="result" id="result"></div>
        <button id="spin">Spin Cylinder</button>
        <button id="pull">Pull Trigger</button>
        <div class="stats">
            <p>Bullets: <span id="bullets">1</span>/6</p>
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Survived: <span id="survived">0</span></p>
        </div>
    </div>

    <script>
        const revolver = document.getElementById('revolver');
        const result = document.getElementById('result');
        const spinBtn = document.getElementById('spin');
        const pullBtn = document.getElementById('pull');
        const bulletsDisplay = document.getElementById('bullets');
        const attemptsDisplay = document.getElementById('attempts');
        const survivedDisplay = document.getElementById('survived');
        
        let chamber = [];
        let currentPosition = 0;
        let bullets = 1;
        let attempts = 0;
        let survived = 0;
        
        function resetRevolver() {
            chamber = Array(6).fill('ðŸŽ¯'); // Empty chambers
            // Place bullets randomly
            for (let i = 0; i < bullets; i++) {
                let pos;
                do {
                    pos = Math.floor(Math.random() * 6);
                } while (chamber[pos] === 'ðŸ’¥');
                chamber[pos] = 'ðŸ’¥';
            }
            currentPosition = Math.floor(Math.random() * 6);
            updateRevolverDisplay();
        }
        
        function updateRevolverDisplay() {
            let display = [];
            for (let i = 0; i < 6; i++) {
                if (i === currentPosition) {
                    display.push('ðŸ‘‰' + chamber[i]);
                } else {
                    display.push(chamber[i]);
                }
            }
            revolver.textContent = display.join('');
        }
        
        function spin() {
            currentPosition = Math.floor(Math.random() * 6);
            updateRevolverDisplay();
            result.textContent = '';
        }
        
        function pullTrigger() {
            attempts++;
            attemptsDisplay.textContent = attempts;
            
            if (chamber[currentPosition] === 'ðŸ’¥') {
                result.textContent = 'ðŸ’€ BANG! You died! ðŸ’€';
                revolver.textContent = 'ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥';
                spinBtn.disabled = true;
                pullBtn.disabled = true;
                setTimeout(resetGame, 2000);
            } else {
                result.textContent = 'ðŸ˜… Click! You survived!';
                survived++;
                survivedDisplay.textContent = survived;
                currentPosition = (currentPosition + 1) % 6;
                updateRevolverDisplay();
            }
        }
        
        function resetGame() {
            resetRevolver();
            spinBtn.disabled = false;
            pullBtn.disabled = false;
            result.textContent = '';
        }
        
        function changeDifficulty() {
            bullets = parseInt(prompt("Enter number of bullets (1-5):", bullets));
            if (isNaN(bullets) || bullets < 1 || bullets > 5) {
                bullets = 1;
            }
            bulletsDisplay.textContent = bullets;
            resetGame();
        }
        
        spinBtn.addEventListener('click', spin);
        pullBtn.addEventListener('click', pullTrigger);
        bulletsDisplay.addEventListener('click', changeDifficulty);
        
        // Initialize game
        resetGame();
    </script>
</body>
</html>
