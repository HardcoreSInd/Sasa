<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Emoji Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        #game-world {
            position: absolute;
            width: 2000px;
            height: 2000px;
        }
        
        .grid-cell {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
        }
        
        #player {
            position: absolute;
            font-size: 40px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            transition: transform 0.2s;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 80px;
        }
        
        button:active {
            background-color: #3e8e41;
        }
        
        #up {
            grid-column: 2;
        }
        
        #left {
            grid-column: 1;
        }
        
        #right {
            grid-column: 3;
        }
        
        #down {
            grid-column: 2;
        }
        
        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin-bottom: 10px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        
        .stat {
            font-weight: bold;
        }
        
        #battle-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #battle-message {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #battle-actions {
            display: flex;
            gap: 10px;
        }
        
        .battle-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .battle-btn:active {
            background-color: #c0392b;
        }
        
        .terrain-grass {
            background-color: #7cba6b;
        }
        
        .terrain-sand {
            background-color: #f0d8a8;
        }
        
        .terrain-water {
            background-color: #6bb2ba;
        }
        
        .terrain-rock {
            background-color: #a0a0a0;
        }
    </style>
</head>
<body>
    <h1>Adventure Emoji Grid</h1>
    <div class="stats">
        <div class="stat">‚ù§Ô∏è HP: <span id="hp">100</span></div>
        <div class="stat">‚öîÔ∏è Attack: <span id="attack">10</span></div>
        <div class="stat">üõ°Ô∏è Defense: <span id="defense">5</span></div>
        <div class="stat">üí∞ Coins: <span id="coins">0</span></div>
    </div>
    
    <div id="game-container">
        <div id="game-world"></div>
        <div id="player">üòÄ</div>
        <div id="battle-screen">
            <div id="battle-message"></div>
            <div id="battle-actions">
                <button class="battle-btn" id="attack-btn">Attack</button>
                <button class="battle-btn" id="flee-btn">Flee</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="up">‚Üë</button>
        <button id="left">‚Üê</button>
        <button id="right">‚Üí</button>
        <button id="down">‚Üì</button>
    </div>
    
    <div class="info">
        Gunakan tombol atau keyboard arrow keys untuk bergerak.<br>
        Temukan koin (üí∞) dan hadapi monster (üëπ)!
    </div>
    
    <script>
        // Game elements
        const player = document.getElementById('player');
        const gameWorld = document.getElementById('game-world');
        const gameContainer = document.getElementById('game-container');
        const battleScreen = document.getElementById('battle-screen');
        const battleMessage = document.getElementById('battle-message');
        const hpDisplay = document.getElementById('hp');
        const attackDisplay = document.getElementById('attack');
        const defenseDisplay = document.getElementById('defense');
        const coinsDisplay = document.getElementById('coins');
        
        // Game constants
        const gridSize = 50;
        const worldSize = 2000;
        const gridCount = worldSize / gridSize;
        
        // Player stats
        let playerX = 1000;
        let playerY = 1000;
        let hp = 100;
        let attack = 10;
        let defense = 5;
        let coins = 0;
        
        // Game objects
        let objects = [];
        let currentEnemy = null;
        
        // Terrain types
        const terrainTypes = [
            { class: 'terrain-grass', emoji: '', weight: 70 },
            { class: 'terrain-sand', emoji: '', weight: 15 },
            { class: 'terrain-water', emoji: 'üåä', weight: 10 },
            { class: 'terrain-rock', emoji: 'üóø', weight: 5 }
        ];
        
        // Initialize game world
        function initWorld() {
            // Create grid cells
            for (let y = 0; y < gridCount; y++) {
                for (let x = 0; x < gridCount; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    
                    // Random terrain
                    const terrain = getRandomTerrain();
                    cell.classList.add(terrain.class);
                    if (terrain.emoji) {
                        cell.textContent = terrain.emoji;
                    }
                    
                    cell.style.left = `${x * gridSize}px`;
                    cell.style.top = `${y * gridSize}px`;
                    gameWorld.appendChild(cell);
                }
            }
            
            // Create objects (coins, trees, monsters)
            createObjects();
        }
        
        function getRandomTerrain() {
            let totalWeight = terrainTypes.reduce((sum, t) => sum + t.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let terrain of terrainTypes) {
                if (random < terrain.weight) {
                    return terrain;
                }
                random -= terrain.weight;
            }
            
            return terrainTypes[0];
        }
        
        function createObjects() {
            // Clear existing objects
            objects.forEach(obj => {
                if (obj.element && obj.element.parentNode) {
                    gameWorld.removeChild(obj.element);
                }
            });
            objects = [];
            
            // Create trees
            for (let i = 0; i < 30; i++) {
                createObject('üå≤', 'tree', true);
            }
            
            // Create rocks
            for (let i = 0; i < 20; i++) {
                createObject('ü™®', 'rock', true);
            }
            
            // Create coins
            for (let i = 0; i < 50; i++) {
                createObject('üí∞', 'coin', false);
            }
            
            // Create monsters
            for (let i = 0; i < 15; i++) {
                createMonster();
            }
        }
        
        function createObject(emoji, type, isObstacle) {
            const x = Math.floor(Math.random() * (gridCount - 2)) * gridSize + gridSize;
            const y = Math.floor(Math.random() * (gridCount - 2)) * gridSize + gridSize;
            
            const element = document.createElement('div');
            element.className = 'grid-cell';
            element.textContent = emoji;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            element.style.zIndex = 50;
            gameWorld.appendChild(element);
            
            objects.push({
                x, y, element, type, isObstacle,
                emoji, hp: 0, attack: 0, defense: 0
            });
        }
        
        function createMonster() {
            const x = Math.floor(Math.random() * (gridCount - 2)) * gridSize + gridSize;
            const y = Math.floor(Math.random() * (gridCount - 2)) * gridSize + gridSize;
            
            const monsterTypes = [
                { emoji: 'üëπ', hp: 30, attack: 8, defense: 3 },
                { emoji: 'üëª', hp: 20, attack: 12, defense: 1 },
                { emoji: 'ü§ñ', hp: 40, attack: 6, defense: 5 }
            ];
            
            const type = monsterTypes[Math.floor(Math.random() * monsterTypes.length)];
            
            const element = document.createElement('div');
            element.className = 'grid-cell';
            element.textContent = type.emoji;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
            element.style.zIndex = 50;
            gameWorld.appendChild(element);
            
            objects.push({
                x, y, element, type: 'monster', isObstacle: true,
                emoji: type.emoji, hp: type.hp, attack: type.attack, defense: type.defense
            });
        }
        
        // Update player and viewport position
        function updatePosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
            
            // Center viewport on player
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            
            const worldX = containerWidth / 2 - playerX;
            const worldY = containerHeight / 2 - playerY;
            
            gameWorld.style.transform = `translate(${worldX}px, ${worldY}px)`;
        }
        
        // Move player and check collisions
        function movePlayer(dx, dy) {
            const newX = playerX + dx * gridSize;
            const newY = playerY + dy * gridSize;
            
            // Check world bounds
            if (newX < 0 || newX >= worldSize - gridSize || 
                newY < 0 || newY >= worldSize - gridSize) {
                return;
            }
            
            // Check collisions with obstacles
            let canMove = true;
            let objectEncountered = null;
            
            for (const obj of objects) {
                if (obj.x === newX && obj.y === newY && obj.isObstacle) {
                    canMove = false;
                    objectEncountered = obj;
                    break;
                }
            }
            
            if (canMove) {
                playerX = newX;
                playerY = newY;
                updatePosition();
                checkForCollectibles();
            } else if (objectEncountered && objectEncountered.type === 'monster') {
                startBattle(objectEncountered);
            }
        }
        
        function checkForCollectibles() {
            for (let i = 0; i < objects.length; i++) {
                const obj = objects[i];
                if (obj.x === playerX && obj.y === playerY && obj.type === 'coin') {
                    // Collect coin
                    coins++;
                    coinsDisplay.textContent = coins;
                    
                    // Remove coin from game
                    gameWorld.removeChild(obj.element);
                    objects.splice(i, 1);
                    
                    // Create new coin somewhere else
                    createObject('üí∞', 'coin', false);
                    break;
                }
            }
        }
        
        function startBattle(monster) {
            currentEnemy = monster;
            battleMessage.textContent = `You encountered a ${monster.emoji} monster!`;
            battleScreen.style.display = 'flex';
        }
        
        function endBattle() {
            battleScreen.style.display = 'none';
            currentEnemy = null;
        }
        
        function playerAttack() {
            if (!currentEnemy) return;
            
            // Player attacks
            const playerDamage = Math.max(1, attack - currentEnemy.defense / 2);
            currentEnemy.hp -= playerDamage;
            
            // Monster attacks back
            const monsterDamage = Math.max(1, currentEnemy.attack - defense / 2);
            hp -= monsterDamage;
            hpDisplay.textContent = Math.max(0, hp);
            
            if (currentEnemy.hp <= 0) {
                // Monster defeated
                battleMessage.textContent = `You defeated the ${currentEnemy.emoji} monster! Got 5 coins.`;
                
                // Remove monster from game
                gameWorld.removeChild(currentEnemy.element);
                objects = objects.filter(obj => obj !== currentEnemy);
                
                // Reward player
                coins += 5;
                coinsDisplay.textContent = coins;
                
                // Create new monster somewhere else
                setTimeout(() => {
                    createMonster();
                    endBattle();
                }, 1500);
            } else if (hp <= 0) {
                // Player defeated
                battleMessage.textContent = `You were defeated by the ${currentEnemy.emoji} monster!`;
                setTimeout(() => {
                    endBattle();
                    resetPlayer();
                }, 1500);
            } else {
                // Battle continues
                battleMessage.textContent = `You hit the ${currentEnemy.emoji} for ${playerDamage} damage! ` +
                                         `It hits you back for ${monsterDamage} damage.`;
            }
        }
        
        function fleeBattle() {
            if (!currentEnemy) return;
            
            const fleeChance = 0.7; // 70% chance to flee
            if (Math.random() < fleeChance) {
                battleMessage.textContent = `You successfully fled from the ${currentEnemy.emoji}!`;
                
                // Move player back one step
                const dx = Math.sign(playerX - currentEnemy.x);
                const dy = Math.sign(playerY - currentEnemy.y);
                playerX += dx * gridSize;
                playerY += dy * gridSize;
                updatePosition();
            } else {
                // Failed to flee - monster attacks
                const monsterDamage = Math.max(1, currentEnemy.attack - defense / 2);
                hp -= monsterDamage;
                hpDisplay.textContent = Math.max(0, hp);
                
                if (hp <= 0) {
                    battleMessage.textContent = `You failed to flee and were defeated by the ${currentEnemy.emoji}!`;
                    setTimeout(() => {
                        endBattle();
                        resetPlayer();
                    }, 1500);
                } else {
                    battleMessage.textContent = `You failed to flee! The ${currentEnemy.emoji} hits you for ${monsterDamage} damage.`;
                }
            }
            
            if (hp > 0) {
                setTimeout(endBattle, 1500);
            }
        }
        
        function resetPlayer() {
            // Reset player position and stats
            playerX = 1000;
            playerY = 1000;
            hp = 100;
            hpDisplay.textContent = hp;
            updatePosition();
        }
        
        // Event listeners for controls
        document.getElementById('up').addEventListener('click', () => movePlayer(0, -1));
        document.getElementById('down').addEventListener('click', () => movePlayer(0, 1));
        document.getElementById('left').addEventListener('click', () => movePlayer(-1, 0));
        document.getElementById('right').addEventListener('click', () => movePlayer(1, 0));
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (battleScreen.style.display === 'flex') return;
            
            switch(e.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });
        
        // Battle actions
        document.getElementById('attack-btn').addEventListener('click', playerAttack);
        document.getElementById('flee-btn').addEventListener('click', fleeBattle);
        
        // Initialize game
        initWorld();
        updatePosition();
    </script>
</body>
</html>
